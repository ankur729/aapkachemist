                    <div class="form_wrapper full_w">

                      <li class="form_list full">
                        <div class="style">
                            <span class="lable">Account Holder Name</span>
                            <input class="input " placeholder="" type="text" [(ngModel)]="bank.account_holder_name"  >
                        </div>
                      </li>
                      <li class="form_list full">
                          <div class="style">
                              <span class="lable">Account Number</span>
                              <input class="input " placeholder="" type="number" [(ngModel)]="bank.account_no"  maxlength="30"  >
                          </div>
                        </li>
                        <li class="form_list full">
                          <div class="style">
                              <span class="lable">IFSC Code</span>
                              <input class="input " placeholder="" type="text" [(ngModel)]="bank.ifsc_code" maxlength="11" (focusout)="validateIFSCCode(bank.ifsc_code)">
                          </div>
                        </li>
                
                        <li class="form_list full">
                          <div class="style">
                              <span class="lable">Bank Name</span>
                              <input class="input " placeholder="" type="text" [(ngModel)]="bank.bank_name" >
                          </div>
                        </li>
                        <li class="form_list full">
                            <div class="style">
                                <span class="lable">Branch Name</span>
                                <input class="input " placeholder="" type="text" [(ngModel)]="bank.branch_name" >
                            </div>
                          </li>
                          <li class="form_list full">
                            <div class="style">
                                <span class="lable">City</span>
                                <input class="input " placeholder="" type="text" [(ngModel)]="bank.city" >
                            </div>
                          </li>
                          <li class="form_list full">
                              <div class="style">
                                    
                                  <select class="select_option" [(ngModel)]="bank.account_type">
                                   
                                      <option  value="">--Select Account Type--</option>
                                      <option  value="Saving Account">Saving Account</option>
                                      <option  value="Current Account">Current Account</option>
                                  </select>

                                      <!-- <select class="select_option"  [(ngModel)]="business_details.business_type">

                              </div>
                          </li>
                     
                 
                            <div class="SectionHeading">Upload Cheque*</div>   

                            <li class="form_list">
                                <div class="inputForm">

                                          <img class="default_pic" src="{{bank.image_url}}">

                                      <input type="file"  name="img" (change)="onChangeImage($event)" accept="image/x-png,image/jpeg">
                                    
                                </label>    
                                </div>
                            </li>
                     </ul> 
                     <div  class="btn_wrapper full_w">
                        <button class="btn primary large" (click)="updateBankDetails()">Update</button>
