<div class="main_container my_accountPages chemist_account_page">

    <app-header></app-header>
  
    <div class="my_accountSetting">
  
      <app-popup #popupchild (onPopupActionPerformed)="onPopupActionReceived($event)"></app-popup>

      <div class="container">
        <div class="main_dataPage">
  
          <app-chemist-account-left-panel></app-chemist-account-left-panel>
  
  
          <div class="right_pannel update_password_page">
            <div class="pannelSTyle">
              <div class="account_page_title">
                <div class="left_part">
                  <div class="heading">
                    <h2>Change Password</h2>
                  </div>
                </div>
                <div class="right_part">
  
                </div>
  
              </div>
              <div class="account_content">
                <div class="form_wrapper full_w">
                    <ul class="form_listing full_w">
                        <li class="form_list full">
                            <div class="style">
                                <span class="lable">Current parrword</span>
                                <input class="input ng-untouched ng-pristine ng-valid"  [(ngModel)]="user.current_pass" type="password">
                            </div>
                        </li>
                        <li class="form_list  full">
                            <div class="style">
                                <span class="lable">New parrword</span>
                                <input class="input ng-untouched ng-pristine ng-valid"  [(ngModel)]="user.new_pass" type="password">
                            </div>
                        </li>
                        <li class="form_list  full">
                            <div class="style">
                                <span class="lable">Confirm parrword</span>
                                <input class="input ng-untouched ng-pristine ng-valid" [(ngModel)]="user.confirm_pass" type="password">
                            </div>
                        </li>
                    </ul>
                    <div  class="btn_wrapper full_w" (click)="onSubmit()">
                      <button class="btn primary large">Update</button>
                    </div>
                </div>
            </div>
