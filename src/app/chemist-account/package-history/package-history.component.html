                                                <span class="title" *ngIf="plan.plan_time==1">Yearly</span>
                                                 <span class="plan_type">{{plan.plan_name}}</span> 
                                                </span>
                                                <span class="enquiry_items">Rs. {{plan.plan_amount}}</span>
                                              </div>
                                              <div class="view_more_wrapper">

                                                  <span class="validity" *ngIf="plan.expired==1">Expired</span>
                                                </div>
                                            </li>
                                           
                                             
                                          </ul>
