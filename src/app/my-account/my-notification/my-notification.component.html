  <app-header></app-header>
    
    <div class="my_accountSetting">
    
    <app-my-account-top-panel></app-my-account-top-panel>
    
      <div class="container">
        <div class="main_dataPage">
    
          <app-my-account-left-panel #leftpanel></app-my-account-left-panel>
    
          <div class="right_pannel">
            <div class="pannelSTyle">

             
                <div class="account_page_title">
                  <div class="left_part">
                    <div class="heading">
                      <h2>Notification {{notification_count}}</h2>
                    </div>
                  </div>
                  <div class="right_part">
                    
                  </div>
                  
                </div>
            <!-- <h1 class="page_name">

                <span class="Pagename">Notification</span>

            <app-no-data-found *ngIf="isnodatafound==true" [nodataobj]=nodataobj></app-no-data-found>
            <div class="account_content" *ngIf="isnodatafound==false">
                
              <div class="notification_wrapper">
                <div class="notification_date"><span>2019</span></div>
                <ul class="notification_listing">
                  <li class="notification_list" *ngFor="let list of enquires">
                    <div class="date_wrapper">
                      <span class="date">{{list.notification_date | date:'dd'}}</span>
                      <span class="month">{{list.notification_date | date:'MMM'}}</span>
                    </div>
                    <div class="enquiry_details">
                      <span class="enquiry_id"><span class="title">{{list.notification_date | date:'dd-mm-yyyy'}}:  {{list.notification_date | date:'hh:mm a'}}</span> </span>
                      <span class="enquiry_items">{{list.message}}</span>
                    </div>
                 
                  </li>
           
                   
                </ul>
              </div>

         
            </div>
