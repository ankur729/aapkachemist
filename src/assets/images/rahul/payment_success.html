<script type="text/javascript" src="plugin/animation/1/jquery.firefly-0.7.js"></script>
<script type="text/javascript">
 	


	$(".natureSceen .ufo").animate({
		left: "0",
		right: "0"
	}, 1500);



function astronautAnim(){
	$(".natureSceen .ufo .astronaut").addClass("active");

	$(".natureSceen .ufo .astronaut.active").animate({
		width: "70px",
		bottom: "0px",
		opacity: "1"
	}, 3000);
}

function addAnimation(){
	$(".natureSceen .ufo").addClass("active");
	 setTimeout(astronautAnim, 500)

	 $(".roundAnimation .user_icon1 , .roundAnimation .user_icon2 , .roundAnimation").addClass("active");
	$(".animationType2 .natureSceen .chalangeROunds ").animate({
		opacity: "1"
	}, 1000);

}


 setTimeout(addAnimation, 1500)

$(document).ready(function(){
$(".flexBackground").flexBackground({numberOfPoints:'500',
	radius:'2',
	interval : '100',
	color : 'rgb(256, 256, 256)' //Only In RGB format. don't use #hex or any other color format
	});
})



function questionMsgAnsDivStart(){
	$(".questionMsgAnsDiv").show();
	$(".questionMsgAnsDiv .overlay").animate({
		opacity: "1"
	}, 500)
	$(".questionMsgAnsDiv .designBox").animate({
		opacity: "1",
		bottom: "0"
	}, 300)
}

function questionMsgAnsDivEnd(){
	$(".questionMsgAnsDiv .overlay").animate({
		opacity: "0"
	}, 500)
	$(".questionMsgAnsDiv .designBox").animate({
		opacity: "0",
		bottom: "-250px"
	}, 300)

}

$("body").click(function(){
 questionMsgAnsDivStart();
  setTimeout(questionMsgAnsDivEnd, 5000)
});





</script>
